{% extends 'base.html' %}


{% block content %}
<br>
<br>
<br>
<br>
<div class="content">
    <br>
    <br>
    <h2 class="mb-4" style="margin-left:18%;color:black">My Event</h2>
    {% for event in events %}
    <div class="row">
        <div class="item">
            <div class="col-6">
                <div class="item_text">
                    <h3> {{event.name}} </h3>
                    <div class="line"></div>
                    <p>
                        {{event.description}}
                    </p>
                    <p>Event Date : {{event.datetime}}</p>
                    <a href="{{ url_for('event.show', id=event.id) }}" class="more_btn">
                        Detail
                    </a>
                    {% if event.status=="open"%}
                    <div class="ztx" style="color:green">{{event.status}}</div>
                    {%else%}
                    <div class="ztx" style="color:#FFA500">{{event.status}}</div>
                    {%endif%}
                </div>
            </div>
            <div class="col-6">
                <img src="{{event.image}}" alt="">
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}
